name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./pokedex
        run: npm install

      - name: Build
        working-directory: ./pokedex
        run: npm run build

      - name: Prepare deployment
        run: |
          mkdir -p ./deploy/pokedex
          cp -r ./pokedex/dist/* ./deploy/pokedex/
          echo '<html><head><meta http-equiv="refresh" content="0;url=pokedex/"></head><body><a href="pokedex/">Go to Pokedex</a></body></html>' > ./deploy/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
